<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="overallDiv">
      <!-- Display -->
      <div id="resultBox">
        <p id="resultText">0</p>
      </div>

      <div id="belowDisplay">
        <!-- Number Buttons -->
        <div id="allNumbers" class="container">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>

          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>

          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>

          <button class="number" id="0">0</button>
          <button id="decimal">.</button>
          <button id="backspace"><</button>
        </div>

        <!-- Operation Buttons -->
        <div id="fourOperators" class="container">
          <button class="operator" id="plus">+</button>
          <button class="operator" id="minus">-</button>
          <button class="operator" id="multiply">x</button>
          <button class="operator" id="divide">/</button>
        </div>

        <!-- Other buttons -->
        <div id="allOtherButons" class="container">
          <!-- <button id="decimal">.</button> -->
          <button id="clear">Clear</button>
          <button id="equal">=</button>
          <!-- <button id="backspace"><</button> -->
        </div>
      </div>
    </div>
  </body>
</html>
